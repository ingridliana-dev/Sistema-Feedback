<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback da Aula Sem Alunos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Voltar</a>
        <h1>Feedback da Aula Sem Alunos</h1>
    
        <div class="form-group">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" placeholder="Ex: 222 - CYO2 / TER√áA / 14:00 / Ingrid Liana">
        </div>
    
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" lang="pt-BR" pattern="\d{2}/\d{2}/\d{4}">
        </div>
    
        <div class="form-group">
            <label for="linkAula">Link da aula:</label>
            <input type="text" id="linkAula">
        </div>
    
        <div class="form-group">
            <label for="professor">Professor(a):</label>
            <input type="text" id="professor">
        </div>
    
        <button id="gerarFeedbackBtn">Gerar Feedback</button>
    
        <div id="resultado"></div>
        <button id="copyButton" class="copy-button" style="display: none;">Copiar Texto</button>
    </div>

    <button class="theme-switch" id="themeSwitch">üåì</button>

    <script src="js/feedback-sem-alunos.js"></script>
</body>
</html>
