<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback da Aula Sem Alunos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Voltar</a>
        <h1>Feedback da Aula Sem Alunos</h1>
    
        <div class="form-group">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" placeholder="Ex: 222 - CYO2 / TER√áA / 14:00 / Ingrid Liana">
        </div>
    
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data">
        </div>
    
        <div class="form-group">
            <label for="linkAula">Link da aula:</label>
            <input type="text" id="linkAula">
        </div>
    
        <div class="form-group">
            <label for="professor">Professor(a):</label>
            <input type="text" id="professor">
        </div>
    
        <button onclick="gerarFeedback()">Gerar Feedback</button>
    
        <div id="resultado"></div>
        <button id="copyButton" class="copy-button" style="display: none;" onclick="copiarTexto()">Copiar Texto</button>
    </div>

    <button class="theme-switch" id="themeSwitch">üåì</button>

    <script>
        window.onload = function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('data').value = formattedDate;
        }

        function formatarData(data) {
            const [ano, mes, dia] = data.split('-');
            const meses = [
                'jan.', 'fev.', 'mar.', 'abr.', 'maio', 'jun.',
                'jul.', 'ago.', 'set.', 'out.', 'nov.', 'dez.'
            ];
            return `${dia} de ${meses[parseInt(mes) - 1]} de ${ano}`;
        }

        function gerarFeedback() {
            const turma = document.getElementById('turma').value;
            const data = formatarData(document.getElementById('data').value);
            const linkAula = document.getElementById('linkAula').value;
            const professor = document.getElementById('professor').value;

            const feedback = `------------------
üìå Turma: ${turma}
üìÖ Data: ${data}
üé¨ Link da aula: ${linkAula}
üìô Professor(a): ${professor}

‚ö†Ô∏è AVISO AOS PAIS E RESPONS√ÅVEIS ‚ö†Ô∏è
Na aula de hoje, nenhum aluno esteve presente. 
Por isso, o(a) professor(a) gravou um passo a passo da atividade que seria realizada. 
√â muito importante que os alunos assistam √† grava√ß√£o durante a semana e realizem a atividade proposta, para que possam acompanhar o conte√∫do da pr√≥xima aula.
Contamos com o apoio de todos para que as aulas aconte√ßam da melhor maneira poss√≠vel. üöÄ

‚ùìQualquer d√∫vida entre em contato conosco via telefone ou whatsapp. üöÄ
üìû (11) 4000-2231
------------------`;

            const resultado = document.getElementById('resultado');
            resultado.textContent = feedback;
            resultado.style.display = 'block';
            document.getElementById('copyButton').style.display = 'block';
        }

        function copiarTexto() {
            const texto = document.getElementById('resultado').textContent;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Texto copiado com sucesso!');
            });
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        document.getElementById('themeSwitch').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
