    <button class="theme-switch" id="themeSwitch">üåì</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pegar a data local sem ajustes de UTC
            const hoje = new Date();
            console.log('Data atual:', hoje);
            
            // Formatar a data diretamente
            const ano = hoje.getFullYear();
            const mes = String(hoje.getMonth() + 1).padStart(2, '0');
            const dia = String(hoje.getDate()).padStart(2, '0');
            const dataFormatada = `${ano}-${mes}-${dia}`;
            
            console.log('Data formatada:', dataFormatada);
            document.getElementById('data').defaultValue = dataFormatada;

            // Configurar hor√°rio atual
            const timeString = hoje.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('horario').value = timeString;

            // Adicionar evento para mostrar/ocultar campo de outro conte√∫do
            document.getElementById('outroConteudo').addEventListener('change', function() {
                document.getElementById('outroConteudoTexto').style.display = this.checked ? 'block' : 'none';
            });

            // Manter o c√≥digo existente do slider
            const slider = document.getElementById('chance');
            const output = document.getElementById('chanceValue');
            slider.oninput = function() {
                output.textContent = this.value;
            }
        });  // <-- Adicionado o par√™ntese de fechamento aqui

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Inicializar tema
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Adicionar evento ao bot√£o
        document.getElementById('themeSwitch').addEventListener('click', toggleTheme);
    </script>
