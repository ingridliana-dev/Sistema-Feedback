<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback de Aula Experimental Sem Agendamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Voltar</a>
        <h1>Feedback de Aula Experimental Sem Agendamento</h1>

        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" lang="pt-BR" pattern="\d{2}/\d{2}/\d{4}">
        </div>

        <div class="form-group">
            <label for="diaSemana">Dia da Semana:</label>
            <input type="text" id="diaSemana" readonly>
        </div>

        <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="time" id="horario">
        </div>

        <button id="gerarFeedbackBtn">Gerar Feedback</button>

        <div id="resultado"></div>
        <button id="copyButton" class="copy-button" style="display: none;">Copiar Texto</button>
    </div>
    <button class="theme-switch" id="themeSwitch">🌓</button>

    <script src="js/feedback-experimental-sem-agendamento.js"></script>
</body>
</html>
